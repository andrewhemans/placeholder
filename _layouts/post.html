---
layout: post
---

<!DOCTYPE html>
<html>

{% include head.html %}


<body>

<!-- facebook api -->
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
<!-- twitter api -->
        <script>window.twttr = (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0],
          t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);

        t._e = [];
        t.ready = function(f) {
          t._e.push(f);
        };

        return t;
      }(document, "script", "twitter-wjs"));</script>

  <header class="site-header">

    <div class="intro-container">
      <!-- <div class="intro-logo">
        <img src="/images/logo.svg" />
      </div> -->
      <div class="feature">
        <div class="feature-title">
          <p>{{ page.title }}</p>
        </div>
        <div class="feature-subtitle">
          <p>{{ page.date | date: '%B %d, %Y' }} | {{ page.author }}</p>
        </div>
        <div class="feature-blurb">
          <a href="#page"><p>&#8595</p></a>
        </div>
      </div>
    </div>

    <div class="parallax-background-post" id="1" style="background-image: url({{ page.image }});">
    </div>

  </header>
  <div class="mainbody" id="page">
    {% include menu.html %}
    <div class="row">
      <div class="post-content">
        {{ content }}
        <div class="social-sharing">
          <div class="fb-share-button" data-href="https://www.placeholdermag.com{{ page.url }}" data-layout="button" data-size="small" data-mobile-iframe="true">
            <a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwww.placeholdermag.com%2F&amp;src=sdkpreparse">Share</a>
          </div>
          <div class="twitter-share">
            <a class="twitter-share-button" href="https://www.placeholdermag.com{{ page.url }}">Tweet</a>
          </div>
        </div>

      </div>
    </div>
    {% if page.author-block == true %}
      {% include author.html %}
    {% endif %}
  {% include footer.html %}
  </div>
</body>

</html>
